<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reels Rater Settings</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f4f6f8;
        color: #202124;
      }
      .wrap {
        max-width: 640px;
        margin: 30px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #e3e6ea;
        border-radius: 10px;
        padding: 18px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 14px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="url"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 14px;
        padding: 10px;
      }
      button {
        margin-top: 12px;
        border: 0;
        background: #1f8fff;
        color: #fff;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 13px;
        font-weight: 700;
        cursor: pointer;
      }
      #status {
        min-height: 18px;
        margin-top: 10px;
        font-size: 13px;
      }
      .hint {
        margin-top: 8px;
        color: #5f6368;
        font-size: 12px;
      }
      code {
        background: #f1f3f4;
        border-radius: 4px;
        padding: 1px 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Backend API Settings</h1>
        <label for="backend-url">Backend Base URL</label>
        <input
          id="backend-url"
          type="url"
          placeholder="http://localhost:8000"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="save-btn" type="button">Save</button>
        <div id="status" role="status" aria-live="polite"></div>
        <div class="hint">
          Example: <code>http://localhost:8000</code>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
